---
# tasks file for nginx

- name: Install NGINX
  apt:
    name: nginx
    state: latest
    update_cache: true
- name: Start NGINX Service
  service:
    name: nginx
    state: started
- name: Add nginx conf
  copy:
    src: nginx.conf
    dest: ansible/roles/nginx/files/nginx.conf
- name: Restart nginx
  service: 
    name: nginx
    state: restarted